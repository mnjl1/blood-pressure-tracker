{% extends '_base.html' %}
{% load django_bootstrap5 %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    
    {% bootstrap_form form %}

    {% bootstrap_button button_type="submit" content="OK" %}
  </form>
{% endblock content %}
